language: php
php:
  - 5.6
#  - 7.0
#  - hhvm
services:
  - mysql
before_script:
  - travis_retry composer self-update
install:
  - cp app/config/parameters.yml.test app/config/parameters.yml
  - composer install --prefer-dist --no-interaction
  # install apache server
  - sudo apt-get update
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart
  - cat /etc/apache2/sites-available/default
  - echo "<?php \n\n require_once __DIR__ . '/app_dev.php';\n" > $TRAVIS_BUILD_DIR/web/index.php
script:
  - php bin/console doctrine:database:create
  - php bin/console setup:install-dev
  - php bin/console setup:admin
  - vendor/bin/codecept run --xml
  - vendor/bin/php-cs-fixer fix --dry-run
after_success:
  - bash <(curl -s https://codecov.io/bash)
