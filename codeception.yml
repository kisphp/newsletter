actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M

extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=dev.local;dbname=newsletter'
            user: 'newsletter'
            password: 'newsletter'
            dump: tests/_data/dump.sql
    enabled:
        - Db:
            - cleanup: true

coverage:
    remote: true
    enabled: true
    c3_url: 'http://localhost'
    whitelist:
        include:
            - src/*
        exclude:
            - src/*Bundle/Resources/*
            - src/*Bundle/DependencyInjection/*
            - src/*/*Bundle/Resources/*
            - src/*/*Bundle/Tests/*
            - src/*/*Bundle/DependencyInjection/*
